<!DOCTYPE html>
<html>
<head>
  <title>Shopping Cart</title>
  <link rel="stylesheet" type="text/css" href="../css/stylr3.css">
</head>
<body>
  <div class="container">
    <h2>Products</h2>
    <div class="products">
      <div class="product">
        <img src="../assets/phonecase1.webp" alt="Product 1">
        <h3>Product 1</h3>
        <p>$34</p>
        <button class="add-to-cart">Add to Cart</button>
      </div>
      <div class="product">
        <img src="../assets/HDSKIN.webp" alt="Product 2">
        <h3>Product 2</h3>
        <p>$250</p>
        <button class="add-to-cart">Add to Cart</button>
      </div>
      <!-- Add more products here -->
    </div>
    <div class="cart">
      <h2>Cart</h2>
      <ul class="cart-items"></ul>
      <p>Total: <span class="cart-total">$0</span></p>
      <button class="checkout">Checkout</button>
    </div>
  </div>
</body>
</html>
